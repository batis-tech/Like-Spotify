<div class="mt-10 sm:mt-0">
  <div class="md:grid md:grid-cols-1 md:gap-6">
    <div class="mt-5 md:mt-0 md:col-span-2">

      <form #form="ngForm" (ngSubmit)="loginUser(form)">
        <div class="shadow overflow-hidden sm:rounded-md">
          <div class="px-4 py-3 bg-gray-50 sm:px-6 ">
            <img style="width: 8rem;height:2.5rem; margin-left: 25%;" class="items-center h-8 w-auto sm:h-10" src="https://storage.googleapis.com/pr-newsroom-wp/1/2018/11/Spotify_Logo_CMYK_Green.png" alt="">
            </div>

          <div class="px-4 py-5 bg-white sm:p-6">
            <div class="grid grid-cols-6 gap-6">
              <div class="col-span-12 sm:col-span-12">
                <label for="last-name" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="text" ngModel name="email" id="email" required email #email="ngModel" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
              </div>


              <div class="col-span-12 sm:col-span-12">
                <label for="last-name" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="text" ngModel name="password" minlength="8" password #password="ngModel" autocomplete="family-name" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
              </div>

            </div>
          </div>
          <div class="px-4 py-3 bg-gray-50 text-center sm:px-6 ">
            <button type="submit" class="button content-center inline-flex justify-center text-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 ">
              Sign in
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
