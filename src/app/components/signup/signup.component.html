<div class="mt-10 sm:mt-0">
  <div class="md:grid md:grid-cols-1 md:gap-6">
    <div class="mt-5 md:mt-0 md:col-span-2">

      <form #form="ngForm" (ngSubmit)="onSubmit(form)">
        <div class="shadow overflow-hidden sm:rounded-md">
          <div class="px-4 py-5 bg-white sm:p-6">
            <div class="grid grid-cols-6 gap-6">
              <div class="col-span-6 sm:col-span-3">
                <label for="first-name" class="block text-sm font-medium text-gray-700">First name</label>
                <input type="text" ngModel name="firstName" firstName #firstName="ngModel"  id="first-name" required autocomplete="given-name" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                  <span class="help-block" *ngIf="!firstName.valid && firstName.touched">Please enter a valid first name!</span>
              </div>

              <div class="col-span-6 sm:col-span-3">
                <label for="last-name" class="block text-sm font-medium text-gray-700">Last name</label>
                <input type="text" ngModel lastName #lastName="ngModel" name="lastName" required autocomplete="family-name" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                  <span class="help-block" *ngIf="!lastName.valid && lastName.touched">Please enter a valid last name!</span>
              </div>

              <div class="col-span-6 sm:col-span-3">
                <label for="last-name" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="text" ngModel name="email" id="email"   autocomplete="family-name" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md" required email #email="ngModel">
                <span class="help-block" *ngIf="!email.valid && email.touched">Please enter a valid email!</span>

              </div>

              <div class="col-span-6 sm:col-span-3">
                <label for="last-name" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" ngModel name="password" minlength="8" password #password="ngModel" id="password"  autocomplete="family-name" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md"   >
                <span class="help-block" *ngIf="!password.valid && password.touched">Please enter a valid password!</span>
              </div>
            </div>
          </div>
          <div class="px-4 py-3 bg-gray-50 text-center sm:px-6 ">
            <button type="submit"   [disabled]="form.invalid" class="content-center inline-flex justify-center text-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
              Sign up
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
